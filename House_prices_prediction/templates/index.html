<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form id="prediction-form">
        <label for="area">Area:</label><br>
        <input type="number" id="area" name="area" required><br><br>

        <label for="bedrooms">Bedrooms:</label><br>
        <input type="number" id="bedrooms" name="bedrooms" required><br><br>

        <label for="bathrooms">Bathrooms:</label><br>
        <input type="number" id="bathrooms" name="bathrooms" required><br><br>

        <label for="stories">Stories:</label><br>
        <input type="number" id="stories" name="stories" required><br><br>

        <label for="parking">Parking:</label><br>
        <input type="number" id="parking" name="parking" required><br><br>

        <label for="mainroad">Mainroad (yes/no):</label><br>
        <input type="text" id="mainroad" name="mainroad" required><br><br>

        <label for="guestroom">Guestroom (yes/no):</label><br>
        <input type="text" id="guestroom" name="guestroom" required><br><br>

        <label for="basement">Basement (yes/no):</label><br>
        <input type="text" id="basement" name="basement" required><br><br>

        <label for="hotwaterheating">Hotwaterheating (yes/no):</label><br>
        <input type="text" id="hotwaterheating" name="hotwaterheating" required><br><br>

        <label for="airconditioning">Airconditioning (yes/no):</label><br>
        <input type="text" id="airconditioning" name="airconditioning" required><br><br>

        <label for="prefarea">Prefarea (yes/no):</label><br>
        <input type="text" id="prefarea" name="prefarea" required><br><br>

        <label for="furnishingstatus">Furnishingstatus (furnished/semi-furnished/unfurnished):</label><br>
        <input type="text" id="furnishingstatus" name="furnishingstatus" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <h2>Predicted Price: <span id="prediction-result"></span></h2>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const jsonData = Object.fromEntries(formData.entries());

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ features: jsonData })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("prediction-result").textContent = data.prediction;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
